<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
			*{margin: 0; padding: 0;}
			div{width: 300px; height: 300px; border: 1px solid rgb(255, 128, 128);
				box-sizing: border-box; font-size: 30px; position: relative;}
			.c01{background: plum; left: 100px; z-index: 3;}
			.c02{background: lightgoldenrodyellow; top: -100px; z-index: 3;}
			.c03{background: lightpink;left:250px;top:-300px;z-index: 1;}
			/*z-index: 100; 숫자가 제일 높으면 앞쪽으로(position이 있을 때 만 )*/
		</style>
	</head>
	<body>
		<div class="c01">1</div>
		<div class="c02">2</div>
		<div class="c03"></div>
	
	</body>
</html>
